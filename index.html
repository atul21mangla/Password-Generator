<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Container -->
    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-400 mb-6">Password Generator</h1>

        <!-- Password Display Section -->
        <div class="bg-gray-800 rounded-lg p-4 mb-4">
            <div class="flex items-center justify-between">
                <span id="passwordDisplay" class="text-xl font-mono text-gray-100 truncate pr-4">P4$5W0rD!</span>
                <button id="copyButton" class="text-gray-400 hover:text-white transition-colors" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </div>
        </div>

        <!-- Password Configuration Section -->
        <div class="bg-gray-800 rounded-lg p-6">
            <!-- Character Length Control -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label for="length" class="text-gray-200">Character Length</label>
                    <span id="lengthValue" class="text-emerald-400 font-bold text-2xl">12</span>
                </div>
                <input type="range" id="length" min="8" max="32" value="12" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Character Type Options -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <div class="flex items-center">
                    <input id="includeUppercase" type="checkbox" checked class="custom-checkbox w-5 h-5 text-emerald-500 bg-gray-700 border-gray-600 rounded focus:ring-emerald-600 ring-offset-gray-800 focus:ring-2">
                    <label for="includeUppercase" class="ml-3 text-gray-200">Include Uppercase Letters</label>
                </div>
                <div class="flex items-center">
                    <input id="includeLowercase" type="checkbox" checked class="custom-checkbox w-5 h-5 text-emerald-500 bg-gray-700 border-gray-600 rounded focus:ring-emerald-600 ring-offset-gray-800 focus:ring-2">
                    <label for="includeLowercase" class="ml-3 text-gray-200">Include Lowercase Letters</label>
                </div>
                <div class="flex items-center">
                    <input id="includeNumbers" type="checkbox" checked class="custom-checkbox w-5 h-5 text-emerald-500 bg-gray-700 border-gray-600 rounded focus:ring-emerald-600 ring-offset-gray-800 focus:ring-2">
                    <label for="includeNumbers" class="ml-3 text-gray-200">Include Numbers</label>
                </div>
                <div class="flex items-center">
                    <input id="includeSymbols" type="checkbox" class="custom-checkbox w-5 h-5 text-emerald-500 bg-gray-700 border-gray-600 rounded focus:ring-emerald-600 ring-offset-gray-800 focus:ring-2">
                    <label for="includeSymbols" class="ml-3 text-gray-200">Include Symbols</label>
                </div>
            </div>

            <!-- Password Strength Indicator -->
            <div class="bg-gray-900 rounded-md p-4 flex items-center justify-between mb-6">
                 <span class="text-gray-400 font-medium">STRENGTH</span>
                <div class="flex items-center gap-2">
                    <span id="strengthText" class="text-lg font-bold text-gray-100">MEDIUM</span>
                    <div id="strengthBars" class="flex gap-1">
                        <!-- Strength bars are dynamically generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <button id="generateButton" class="w-full bg-emerald-500 hover:bg-emerald-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center gap-2 disabled:bg-gray-600 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                GENERATE
            </button>
        </div>
    </div>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
